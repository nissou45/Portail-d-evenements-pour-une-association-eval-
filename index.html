<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portail d'évènements pour une association</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- HEADER -->
    <header class="barre-haut">
      <h1>Portail d'évènements</h1>
      <button id="bouton-theme">Mode sombre</button>
    </header>

    <main>
      <!-- SECTION LISTE DES EVENEMENTS -->
      <section id="liste-evenements">
        <h2>Liste des évènements</h2>
        <div id="conteneur-evenements"></div>
      </section>

      <!-- SECTION PLANNING -->
      <section id="mon-planning">
        <h2>Mon planning</h2>
        <div id="conteneur-planning"></div>
      </section>
    </main>

    <!-- MODALE -->
    <div id="modale" class="cachee">
      <div class="contenu-modale">
        <span id="fermer-modale" class="btn-fermer">X</span>
        <h3 id="modale-titre"></h3>
        <p id="modale-description"></p>
        <p id="modale-date"></p>
        <p id="modale-lieu"></p>
        <a id="modale-lien" href="#" target="_blank">Voir plus</a>

        <!-- bouton créé dynamiquement dans JS -->
        <div id="zone-bouton-modale"></div>
      </div>
    </div>
  </body>
</html>
